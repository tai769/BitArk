server:
  port: 8080  # 可以根据需要修改端口

spring:
  application:
    name: read-service  # 应用名称

# Web相关配置
servlet:
  multipart:
    max-file-size: 10MB
    max-request-size: 10MB

# 日志配置
logging:
  level:
    root: INFO
    adapter: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/read-adapter.log

# 自定义配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics